<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página de cadastro</title>
    </h:head>
    <h:form>
        <p:menubar>
            <p:submenu label="Abrir" icon="ui-icon-document">
                <p:submenu label="Novo" icon="ui-icon-contact">
                    <p:menuitem value="Projeto" outcome="segundaPagina"/>
                    <p:menuitem value="Outros" outcome="index" />
                </p:submenu>
                <p:menuitem value="Arquivo" url="#" />
                <p:separator />
                <p:menuitem value="Sair" url="#" />
            </p:submenu>
            <p:submenu label="Editar" icon="ui-icon-pencil">
                <p:menuitem value="Desfazer" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Refazer" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>
            <p:submenu label="Ajuda" icon="ui-icon-help">
                <p:menuitem value="Conteúdo" url="#" />
                <p:submenu label="Pesquisar" icon="ui-icon-search">
                    <p:submenu label="Texto">
                        <p:menuitem value="Área de trabalho" url="#" />
                    </p:submenu>
                    <p:menuitem value="Abrir" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Ações" icon="ui-icon-gear">
                <p:submenu label="Ajax" icon="ui-icon-refresh">

                </p:submenu>
                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">

                </p:submenu>
            </p:submenu>

            <p:menuitem value="Sair" url="http://www.primefaces.org" icon="ui-icon-close" />

            <f:facet name="Opções">
                <p:inputText style="margin-right:10px" placeholder="Pes"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
            </f:facet>
            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Procura"/>
                <p:commandButton type="button" value="Busca" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>
    </h:form>
    <p:panel header="SENAI- SISTEMA DE AULA ">
        <h:panelGrid columns="2">
            <p:outputLabel value="Nome:"></p:outputLabel>
            <p:inputText></p:inputText>
            <p:outputLabel value="Sobronome:"></p:outputLabel>
            <p:inputText></p:inputText>
            <p:outputLabel></p:outputLabel>
            <p:button value="cadastrar">

            </p:button>
        </h:panelGrid>
    </p:panel>
</html>
